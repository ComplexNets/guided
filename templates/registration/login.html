{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full p-6">
        <div class="bg-white dark:bg-dark-surface border border-gray-200 dark:border-dark-border rounded-lg shadow-sm">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-center mb-8">Welcome Back</h2>
                
                {% if form.errors %}
                <div class="mb-4 p-4 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-lg">
                    Your username and password didn't match. Please try again.
                </div>
                {% endif %}
                
                <form method="post" action="{% url 'auth:login' %}">
                    {% csrf_token %}
                    
                    <!-- Username -->
                    <div class="mb-4">
                        <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Username
                        </label>
                        {{ form.username }}
                    </div>
                    
                    <!-- Password -->
                    <div class="mb-6">
                        <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
                            Password
                        </label>
                        {{ form.password }}
                    </div>
                    
                    <input type="hidden" name="next" value="{{ next }}">
                    
                    <!-- Submit -->
                    <button type="submit" class="w-full py-2 px-4 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition-colors">
                        Log In
                    </button>
                </form>
            </div>
            
            <!-- Register Link -->
            <div class="text-center text-sm p-6 bg-gray-50 dark:bg-dark-panel rounded-b-lg border-t border-gray-200 dark:border-dark-border">
                <span class="text-gray-600 dark:text-gray-400">Don't have an account?</span>
                <a href="{% url 'auth:register' %}" class="text-primary-600 dark:text-primary-400 hover:underline ml-1">
                    Register
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
